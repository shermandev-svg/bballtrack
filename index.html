<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youth Basketball Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 10px; }
        .header { background: #ff9800; color: white; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .matchup-input { background: transparent; border: none; color: white; font-size: 18px; font-weight: bold; width: 65%; outline: none; border-bottom: 1px dashed rgba(255,255,255,0.5); }
        .card { background: white; padding: 10px; margin: 8px 0; border-radius: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        .player-header { display: flex; align-items: center; padding-bottom: 5px; margin-bottom: 5px; border-bottom: 1px solid #eee; }
        .name-input { border: none; font-size: 16px; font-weight: bold; width: 60%; outline: none; background: transparent; }
        .points-badge { margin-left: auto; font-weight: bold; color: #e65100; background: #fff3e0; padding: 2px 8px; border-radius: 10px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .shot-box { text-align: center; background: #f9f9f9; padding: 5px; border-radius: 5px; font-size: 11px; }
        .btn-group { display: flex; justify-content: center; gap: 5px; margin-top: 3px; }
        button { border: none; padding: 6px 10px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .make { background: #4caf50; color: white; }
        .miss { background: #f44336; color: white; }
        
        /* Layout Buttons */
        .summary-toggle { background: #fff; color: #ff9800; font-size: 12px; padding: 8px 12px; }
        .reset-container { padding: 30px 10px; text-align: center; }
        .reset-btn { background: #ff5252; color: white; width: 80%; padding: 12px; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Screenshot Summary View */
        #screenshot-view { display: none; background: #2c3e50; color: white; padding: 20px; border-radius: 12px; min-height: 90vh; }
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .report-item { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 6px; text-align: center; }
        .compact-list { width: 100%; border-collapse: collapse; font-size: 14px; }
        .compact-list td { padding: 8px 5px; border-bottom: 1px solid #444; }
        .share-btn { width: 100%; margin-top: 15px; padding: 12px; background: #ff9800; color: white; border-radius: 8px; font-size: 16px; }
    </style>
</head>
<body>

<div class="header">
    <input type="text" class="matchup-input" id="matchup-name" value="Grafton vs X" oninput="saveMatchup()">
    <button class="summary-toggle" id="mode-btn" onclick="toggleView()">View Summary</button>
</div>

<div id="tracker-view">
    <div id="player-list"></div>
    
    <div class="reset-container">
        <button class="reset-btn" onclick="confirmReset()">Clear Game Stats (Reset)</button>
        <p style="font-size: 11px; color: #888; margin-top: 10px;">Warning: This resets scores for all players.</p>
    </div>
</div>

<div id="screenshot-view">
    <h2 id="report-title" style="text-align: center; margin-top: 0; color: #ff9800; border-bottom: 1px solid #444; padding-bottom: 10px;">Grafton vs X</h2>
    <div class="report-grid" id="report-content"></div>
    <table class="compact-list" id="player-summary-table"></table>
    <button class="share-btn" onclick="copySummary()">Copy Text Summary</button>
</div>

<script>
    let isSummaryMode = false;
    let players = JSON.parse(localStorage.getItem('bball_stats')) || 
        Array.from({length: 10}, (_, i) => ({name: `Player ${i+1}`, ftM:0, ftA:0, p2M:0, p2A:0, p3M:0, p3A:0}));
    
    document.getElementById('matchup-name').value = localStorage.getItem('bball_matchup') || "Grafton vs X";

    function saveMatchup() {
        localStorage.setItem('bball_matchup', document.getElementById('matchup-name').value);
    }

    function toggleView() {
        isSummaryMode = !isSummaryMode;
        document.getElementById('tracker-view').style.display = isSummaryMode ? 'none' : 'block';
        document.getElementById('screenshot-view').style.display = isSummaryMode ? 'block' : 'none';
        document.getElementById('mode-btn').innerText = isSummaryMode ? 'Back to Game' : 'View Summary';
        
        if (isSummaryMode) {
            document.getElementById('report-title').innerText = document.getElementById('matchup-name').value;
            renderSummaryPage();
            window.scrollTo(0, 0); // Jump to top for screenshot
        }
    }

    function save() { localStorage.setItem('bball_stats', JSON.stringify(players)); }
    function updateName(index, newName) { players[index].name = newName; save(); }

    function addShot(index, type, isMake) {
        if (type === 'ft') { players[index].ftA++; if(isMake) players[index].ftM++; }
        if (type === '2p') { players[index].p2A++; if(isMake) players[index].p2M++; }
        if (type === '3p') { players[index].p3A++; if(isMake) players[index].p3M++; }
        save(); render();
    }

    function confirmReset() {
        if(confirm("Clear all scores? Player names will be saved.")) {
            players.forEach(p => { p.ftM=0; p.ftA=0; p.p2M=0; p.p2A=0; p.p3M=0; p.p3A=0; });
            save(); render();
            alert("Scores reset to zero.");
        }
    }

    function getStats() {
        let tPts = 0, tFGM = 0, tFGA = 0, tFTM = 0, tFTA = 0;
        players.forEach(p => {
            tPts += (p.ftM + (p.p2M * 2) + (p.p3M * 3));
            tFGM += (p.p2M + p.p3M);
            tFGA += (p.p2A + p.p3A);
            tFTM += p.ftM;
            tFTA += p.ftA;
        });
        const fgPct = tFGA === 0 ? 0 : Math.round((tFGM / tFGA) * 100);
        const ftPct = tFTA === 0 ? 0 : Math.round((tFTM / tFTA) * 100);
        return { tPts, tFGM, tFGA, fgPct, tFTM, tFTA, ftPct };
    }

    function renderSummaryPage() {
        const s = getStats();
        document.getElementById('report-content').innerHTML = `
            <div class="report-item">Team Pts<br><strong>${s.tPts}</strong></div>
            <div class="report-item">FG% (2/3pt)<br><strong>${s.fgPct}%</strong></div>
            <div class="report-item">FG Made/Att<br><strong>${s.tFGM}/${s.tFGA}</strong></div>
            <div class="report-item">FT Made/Att<br><strong>${s.tFTM}/${s.tFTA} (${s.ftPct}%)</strong></div>
        `;
        let tableHtml = '';
        players.forEach(p => {
            const pPts = (p.ftM + (p.p2M * 2) + (p.p3M * 3));
            tableHtml += `<tr><td>${p.name}</td><td style="text-align:right"><strong>${pPts} pts</strong> (FG: ${p.p2M+p.p3M}/${p.p2A+p.p3A})</td></tr>`;
        });
        document.getElementById('player-summary-table').innerHTML = tableHtml;
    }

    function copySummary() {
        const s = getStats();
        const matchup = document.getElementById('matchup-name').value;
        const text = `ðŸ€ ${matchup} (${new Date().toLocaleDateString()})\nTotal Points: ${s.tPts}\nFG%: ${s.fgPct}% (${s.tFGM}/${s.tFGA})\nFT: ${s.tFTM}/${s.tFTA}`;
        navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }

    function render() {
        const container = document.getElementById('player-list');
        if (!container) return;
        container.innerHTML = '';
        players.forEach((p, i) => {
            const points = (p.ftM + (p.p2M * 2) + (p.p3M * 3));
            container.innerHTML += `
                <div class="card">
                    <div class="player-header">
                        <input type="text" class="name-input" value="${p.name}" oninput="updateName(${i}, this.value)">
                        <span class="points-badge">${points} PTS</span>
                    </div>
                    <div class="stats-grid">
                        ${shotUI(i, 'FT', p.ftM, p.ftA, 'ft')}
                        ${shotUI(i, '2PT', p.p2M, p.p2A, '2p')}
                        ${shotUI(i, '3PT', p.p3M, p.p3A, '3p')}
                    </div>
                </div>`;
        });
    }

    function shotUI(i, label, m, a, type) {
        return `<div class="shot-box">${label}: <b>${m}/${a}</b><div class="btn-group"><button class="miss" onclick="addShot(${i},'${type}',false)">-</button><button class="make" onclick="addShot(${i},'${type}',true)">+</button></div></div>`;
    }
    render();
</script>
</body>
</html>
