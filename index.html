<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youth Basketball Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 10px; transition: background 0.3s; }
        body.subtract-active { background: #ffebee; }
        
        .header { background: #ff9800; color: white; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: background 0.3s; }
        .header.subtract-active { background: #d32f2f; }
        
        .matchup-input { background: transparent; border: none; color: white; font-size: 16px; font-weight: bold; width: 40%; outline: none; border-bottom: 1px dashed rgba(255,255,255,0.5); }
        .card { background: white; padding: 10px; margin: 8px 0; border-radius: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        .player-header { display: flex; align-items: center; flex-wrap: wrap; padding-bottom: 5px; margin-bottom: 5px; border-bottom: 1px solid #eee; }
        .name-input { border: none; font-size: 15px; font-weight: bold; width: 40%; outline: none; background: transparent; }
        
        .badge { font-weight: bold; padding: 2px 6px; border-radius: 6px; font-size: 10px; margin-left: 3px; margin-top: 2px; }
        .points-badge { color: #e65100; background: #fff3e0; }
        .foul-badge { color: #c62828; background: #ffebee; }
        .ast-badge { color: #1565c0; background: #e3f2fd; }
        .reb-badge { color: #2e7d32; background: #e8f5e9; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 4px; }
        .shot-box { text-align: center; background: #f9f9f9; padding: 5px; border-radius: 5px; font-size: 10px; border: 1px solid #eee; }
        .hustle-box { background: #f0f4f8; border: 1px solid #d1d9e6; }
        
        .btn-group { display: flex; justify-content: center; gap: 4px; margin-top: 3px; }
        button { border: none; padding: 6px 4px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .make { background: #4caf50; color: white; width: 50%; }
        .miss { background: #f44336; color: white; width: 50%; }
        .hustle-btn { background: #607d8b; color: white; width: 100%; margin-top: 4px; height: 26px; }
        
        .subtract-active button { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .mode-toggle { background: white; color: #333; font-size: 10px; padding: 6px; border-radius: 5px; font-weight: bold; }
        .summary-toggle { background: rgba(255,255,255,0.2); color: white; font-size: 10px; padding: 6px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.3); }
        
        #screenshot-view { display: none; background: #2c3e50; color: white; padding: 15px; border-radius: 12px; min-height: 90vh; }
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .report-item { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 6px; text-align: center; font-size: 12px; line-height: 1.4; }
        .report-item strong { font-size: 15px; color: #ff9800; }
        .compact-list { width: 100%; border-collapse: collapse; font-size: 12px; }
        .compact-list td { padding: 6px 4px; border-bottom: 1px solid #444; }
    </style>
</head>
<body>

<div class="header" id="main-header">
    <input type="text" class="matchup-input" id="matchup-name" value="Grafton vs X" oninput="saveMatchup()">
    <button class="mode-toggle" id="sub-mode-btn" onclick="toggleSubtractMode()">ADD MODE</button>
    <button class="summary-toggle" id="view-btn" onclick="toggleView()">SUMMARY</button>
</div>

<div id="tracker-view">
    <div id="player-list"></div>
    <div style="text-align: center; padding: 30px 10px;">
        <button style="background:#ff5252; color:white; padding:12px 20px; border-radius:8px; font-weight:bold; border:none;" onclick="confirmReset()">Clear Game (Reset Stats)</button>
    </div>
</div>

<div id="screenshot-view">
    <h2 id="report-title" style="text-align: center; color: #ff9800; margin-top: 0;">Game Summary</h2>
    <div class="report-grid" id="report-content"></div>
    <table class="compact-list" id="player-summary-table"></table>
    <button style="width:100%; margin-top:20px; padding:15px; background:#ff9800; color:white; border-radius:8px; font-weight:bold; border:none;" onclick="copySummary()">Copy to Clipboard</button>
</div>

<script>
    let isSubtractMode = false;
    let isSummaryMode = false;
    
    const defaultRoster = [
        "#3 Harper H", "#33 Madison J", "#24 Mattie D", "#14 Aubrey S", 
        "#13 Eleanor G", "#23 Kennedy H", "#1 Fallon L", "#4 Katie H", 
        "#10 Reese K", "#15 Brielle H", "#8 Daliyla L", "#26 Nora Z"
    ];

    function createDefaultPlayers() {
        return defaultRoster.map(name => ({
            name: name, ftM:0, ftA:0, p2M:0, p2A:0, p3M:0, p3A:0, fouls:0, ast:0, reb:0
        }));
    }

    let players = [];
    try {
        const saved = JSON.parse(localStorage.getItem('bball_stats'));
        if (saved && Array.isArray(saved)) {
            players = saved.map(p => ({
                name: p.name || "Player",
                ftM: p.ftM || 0, ftA: p.ftA || 0,
                p2M: p.p2M || 0, p2A: p.p2A || 0,
                p3M: p.p3M || 0, p3A: p.p3A || 0,
                fouls: p.fouls || 0,
                ast: p.ast || 0,
                reb: p.reb || 0
            }));
        } else {
            players = createDefaultPlayers();
        }
    } catch (e) {
        players = createDefaultPlayers();
    }

    function toggleSubtractMode() {
        isSubtractMode = !isSubtractMode;
        const btn = document.getElementById('sub-mode-btn');
        const header = document.getElementById('main-header');
        if (isSubtractMode) {
            btn.innerText = "SUBTRACT MODE";
            header.classList.add('subtract-active');
            document.body.classList.add('subtract-active');
        } else {
            btn.innerText = "ADD MODE";
            header.classList.remove('subtract-active');
            document.body.classList.remove('subtract-active');
        }
        render();
    }

    function addStat(index, stat) {
        const val = isSubtractMode ? -1 : 1;
        if (isSubtractMode && players[index][stat] <= 0) return;
        players[index][stat] += val;
        save(); render();
    }

    function addShot(index, type, isMake) {
        const val = isSubtractMode ? -1 : 1;
        const p = players[index];
        if (type === 'ft') { 
            if (isSubtractMode && p.ftA <= 0) return;
            p.ftA += val; if(isMake) p.ftM += val; 
        } else if (type === '2p') { 
            if (isSubtractMode && p.p2A <= 0) return;
            p.p2A += val; if(isMake) p.p2M += val; 
        } else if (type === '3p') { 
            if (isSubtractMode && p.p3A <= 0) return;
            p.p3A += val; if(isMake) p.p3M += val; 
        }
        save(); render();
    }

    function save() { localStorage.setItem('bball_stats', JSON.stringify(players)); }
    function saveMatchup() { localStorage.setItem('bball_matchup', document.getElementById('matchup-name').value); }

    function render() {
        const container = document.getElementById('player-list');
        if (!container) return;
        container.innerHTML = '';
        players.forEach((p, i) => {
            const points = (p.ftM + (p.p2M * 2) + (p.p3M * 3));
            container.innerHTML += `
                <div class="card">
                    <div class="player-header">
                        <input type="text" class="name-input" value="${p.name}" oninput="players[${i}].name=this.value; save();">
                        <span class="badge points-badge">${points}P</span>
                        <span class="badge foul-badge">${p.fouls}F</span>
                        <span class="badge ast-badge">${p.ast}A</span>
                        <span class="badge reb-badge">${p.reb}R</span>
                    </div>
                    <div class="stats-grid">
                        ${shotUI(i, 'FT', p.ftM, p.ftA, 'ft')}
                        ${shotUI(i, '2PT', p.p2M, p.p2A, '2p')}
                        ${shotUI(i, '3PT', p.p3M, p.p3A, '3p')}
                        ${hustleUI(i, 'FOULS', p.fouls, 'fouls')}
                        ${hustleUI(i, 'AST', p.ast, 'ast')}
                        ${hustleUI(i, 'REB', p.reb, 'reb')}
                    </div>
                </div>`;
        });
    }

    function shotUI(i, label, m, a, type) {
        const op = isSubtractMode ? '-' : '+';
        return `<div class="shot-box">${label}: <b>${m}/${a}</b><div class="btn-group">
            <button class="miss" onclick="addShot(${i},'${type}',false)">${op}</button>
            <button class="make" onclick="addShot(${i},'${type}',true)">${op}</button>
        </div></div>`;
    }

    function hustleUI(i, label, val, key) {
        const op = isSubtractMode ? '-1' : '+1';
        return `<div class="shot-box hustle-box">${label}: <b>${val}</b>
            <button class="hustle-btn" onclick="addStat(${i},'${key}')">${op}</button>
        </div>`;
    }

    function confirmReset() {
        if(confirm("Reset all game stats?")) {
            players.forEach(p => { p.ftM=0; p.ftA=0; p.p2M=0; p.p2A=0; p.p3M=0; p.p3A=0; p.fouls=0; p.ast=0; p.reb=0; });
            save(); render();
        }
    }

    function toggleView() {
        isSummaryMode = !isSummaryMode;
        document.getElementById('tracker-view').style.display = isSummaryMode ? 'none' : 'block';
        document.getElementById('screenshot-view').style.display = isSummaryMode ? 'block' : 'none';
        document.getElementById('sub-mode-btn').style.display = isSummaryMode ? 'none' : 'inline-block';
        document.getElementById('view-btn').innerText = isSummaryMode ? 'BACK' : 'SUMMARY';
        if (isSummaryMode) renderSummary();
    }

    function renderSummary() {
        let tPts=0, tFls=0, tAst=0, tReb=0, tFGM=0, tFGA=0, tFTM=0, tFTA=0;
        let tableHtml = '';
        players.forEach(p => {
            const pts = (p.ftM + (p.p2M * 2) + (p.p3M * 3));
            const pFGA = (p.p2A + p.p3A);
            const pFGpct = pFGA > 0 ? Math.round(((p.p2M + p.p3M) / pFGA) * 100) : 0;
            tPts += pts; tFls += p.fouls; tAst += p.ast; tReb += p.reb;
            tFGM += (p.p2M + p.p3M); tFGA += pFGA; tFTM += p.ftM; tFTA += p.ftA;
            tableHtml += `<tr><td>${p.name}</td><td style="text-align:right"><b>${pts}p</b> (${pFGpct}%) | ${p.ast}a | ${p.reb}r | ${p.fouls}f</td></tr>`;
        });
        const fgPct = tFGA > 0 ? Math.round((tFGM / tFGA) * 100) : 0;
        const ftPct = tFTA > 0 ? Math.round((tFTM / tFTA) * 100) : 0;
        document.getElementById('report-content').innerHTML = `
            <div class="report-item">Pts / Fls<br><strong>${tPts} / ${tFls}</strong></div>
            <div class="report-item">Ast / Reb<br><strong>${tAst} / ${tReb}</strong></div>
            <div class="report-item">FG%<br><strong>${fgPct}% (${tFGM}/${tFGA})</strong></div>
            <div class="report-item">FT%<br><strong>${ftPct}% (${tFTM}/${tFTA})</strong></div>
        `;
        document.getElementById('player-summary-table').innerHTML = tableHtml;
    }

    function copySummary() {
        const matchup = document.getElementById('matchup-name').value;
        let tPts=0, tFls=0, tAst=0, tReb=0, tFGM=0, tFGA=0, tFTM=0, tFTA=0, pStats="";
        players.forEach(p => {
            const pts = (p.ftM + (p.p2M * 2) + (p.p3M * 3));
            tPts += pts; tFls += p.fouls; tAst += p.ast; tReb += p.reb;
            tFGM += (p.p2M + p.p3M); tFGA += (p.p2A + p.p3A); tFTM += p.ftM; tFTA += p.ftA;
            if(pts > 0 || p.ast > 0 || p.reb > 0 || p.fouls > 0) 
                pStats += `\n- ${p.name}: ${pts}pts, ${p.ast}ast, ${p.reb}reb, ${p.fouls}fls`;
        });
        const fgPct = tFGA > 0 ? Math.round((tFGM / tFGA) * 100) : 0;
        const ftPct = tFTA > 0 ? Math.round((tFTM / tFTA) * 100) : 0;
        const text = `ðŸ€ ${matchup}\nPTS: ${tPts} | FG: ${fgPct}% | FT: ${ftPct}%\nAST: ${tAst} | REB: ${tReb} | FLS: ${tFls}${pStats}`;
        navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }
    document.getElementById('matchup-name').value = localStorage.getItem('bball_matchup') || "Grafton vs X";
    render();
</script>
</body>
</html>
